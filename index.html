<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do Web App</title>
    <link href="./css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header>
        
        <!-- Logo -->
        <div class="img-container">
            <img src="./assets/logo.png"/>
        </div>

    </header>

    <!-- Main Area -->
    <main>
        <div class="input-container">
            <div id="msg">What do you want to get done today?</div>
            <div id="msg">(Enter the name of the list)</div>
            <form>
                <label for="task"></label>
                <input type="text" id="userinput" name="task" placeholder="e.g Pay Bills...">
                <input type="text" id="namelist" name="namelist" placeholder="e.g Shopping List...">
                <input type="button" value="Add" id="btn" onclick="tasklist()" title="‚úîÔ∏è Adds an item to list">
                <button onclick="reset()" id="reset" title="üîÉ Refreshes the page">Reset</button>
            </form>
            <br>
            <p id="warning"></p>
            <p id="warning1"></p> 
        </div>

        <!-- Container -->
        <div id="containertodo">
            <div class="todo"></div>
            <div id="todolistbr" class="todolist"></div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer">
            Created with ‚ù§Ô∏è and Enthusiasm by <a href="https://github.com/mariosdaskalas" target="_blank"><span>@mariosdaskalas</span></a>
        </div>
    </footer>
</body>

<!-- Javascript -->
<script src="./main.js"></script>

</html>
