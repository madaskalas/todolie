<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do Web App</title>
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="img-container">
            <img src="/assets/logo.png"/>
        </div>
        <nav></nav>
    </header>
    <main>
        <div class="input-container">
            <div id="msg">What do you want to get done today?</div>
            <form>
                <label for="task"></label>
                <input type="text" id="userinput" name="task" placeholder="e.g Pay Bills...">
                <input type="button" value="Add" id="btn" onclick="tasklist()">
                <!-- <input type="button" value="Reset" onclick="reset()"> -->
            </form>
        </div>
        <div id="container">
            <!-- <div class="title">Shopping List</div> -->
            <!-- To Do List -->
            <div class="todo">To Do's</div>
                <div id="todolist">
                    <!-- Add List Item for To Do -->
                </div>
                <div class="todo">Done</div>
                <div id="donelist">
                    <!-- Add List Item for To Do -->
                </div>
        </div>
    </main>
    <footer></footer>
</body>
<script src="main.js"></script>
</html>
